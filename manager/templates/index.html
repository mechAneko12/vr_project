<!DOCTYPE html>
{% load static %}
<html lang='ja'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | webgl for django</title>
    <link rel="icon" href="{% static 'img/icon.png' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/icon.png' %}">
    <link rel="stylesheet" href="{% static 'TemplateData/style.css' %}">

    <script src="{% static Build/UnityLoader.js %}"></script>
    <script> var gameInstance = UnityLoader.instantiate("gameContainer", "{% static 'Build/webgl for django.json' %}");</script>
    
    <script src="{% static 'TemplateData/UnityProgress.js' %}"></script>
    <script src="{% static 'script.js' %}"></script>
    <script src="{% static 'Build/UnityLoader.js' %}"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "{% static 'Build/webgl for django.json' %}", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">webgl for django</div>
      </div>
    </div>
  </body>
</html>
