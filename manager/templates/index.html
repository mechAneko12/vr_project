<!DOCTYPE html>
{% load static %}
<html lang='ja'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | webgl for django</title>
    <link rel="icon" href="{% static 'img/icon.png' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/icon.png' %}">
    <link rel="stylesheet" href="{% static 'TemplateData/style.css' %}">

    <script src="{% static 'Build/UnityLoader.js' %}"></script>
    <script> var gameInstance = UnityLoader.instantiate("gameContainer", "{% static 'Build/webgl for django.json' %}");</script>
    
    <script src="{% static 'TemplateData/UnityProgress.js' %}"></script>
    <script src="{% static 'script.js' %}"></script>
    <script src="{% static 'Build/UnityLoader.js' %}"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "{% static 'Build/webgl for django.json' %}", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <!--s-->
    <div class="contents margin">
      <form class = "form_send">
        <div class = "button_cover">
          <button id="startNotifications" class = "button_on">Bluetooth connect</button>
          <button id="disconnect" class = "button_off">Bluetooth disconnect</button>
        </div>
      </form>
      <div id = "neko">
        <img name = "blue" class = "img_sample" height="250" width = "250" src="https://res.cloudinary.com/hx3z2s9d0/image/upload/v12345678/Rotating_earth__large_wy9cfd.gif" width="200"/>
      </div>
    </div>
    <!--e-->
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">webgl for django</div>
      </div>
    </div>
    <!---->
    <script src="{% static 'myo.js' %}"></script>
  </body>
</html>
